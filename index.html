<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLE 配网</title>
  <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.5.2/dist/protobuf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container">
    <h2>电脑启动器配网工具</h2>
    <div class="tip">请确保设备处于配网状态，蓝牙广播已开启</div>
    <button id="connectBtn">连接设备</button>
    <form id="mainForm" class="form">
      <div class="form-row" style="margin-bottom: 0;">
        <div class="form-control">
          <label for="ssid">WiFi SSID</label>
          <input id="ssid" type="text" required autocomplete="off" />
          <div class="form-tip"></div>
        </div>
        <div class="form-control">
          <label for="password">WiFi 密码</label>
          <input id="password" type="password" required autocomplete="off" />
          <div class="form-tip"></div>
        </div>
      </div>
      <div class="form-row" style="margin-bottom: 18px;">
        <div class="form-control">
          <label for="targetMAC">电脑MAC地址</label>
          <input id="targetMAC" type="text" required autocomplete="off"
            pattern="^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$" />
          <div class="form-tip"></div>
        </div>
        <button id="provisionBtn" disabled>
          <div>发送配网</div>
        </button>
      </div>
    </form>
    <div id="log"> </div>
  </div>
  <script src="./index.js"></script>

</html>
