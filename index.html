<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLE 配网</title>
  <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.5.2/dist/protobuf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container flash-tool">
    <h2>设备刷写器</h2>
    <button id="flashDevice">固件设备</button>
    <div class="tip">只支持 esp32c3 4M</div>
    <div class="log flash-log"></div>
  </div>
  <div class="container">
    <h2>电脑启动器配网工具</h2>
    <button id="connectBtn">蓝牙连接设备</button>
    <form id="mainForm" class="form" autocomplete="off">
      <div class="form-row">
        <div class="form-control">
          <label for="ssid">WiFi SSID</label>
          <input name="ssid" id="ssid" type="text" placeholder="wifi 名称" required autocomplete="off" />
          <div class="form-tip"></div>
        </div>
        <div class="form-control">
          <label for="password">WiFi 密码</label>
          <input id="password" name="wifi_password" placeholder="WiFi 密码" type="password" required autocomplete="off" />
          <div class="form-tip"></div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-control">
          <label for="targetMAC">电脑MAC地址</label>
          <input id="targetMAC" type="text" required autocomplete="new-password"
            placeholder="AA:BB:CC:DD:EE:FF 或者 AA-BB-CC-DD-EE-FF" />
          <div class="form-tip"></div>
        </div>
      </div>
      <div class="form-row">
        <button id="provisionBtn">
          <div>发送配网</div>
        </button>
      </div>
    </form>
    <div class="log provision-log"> </div>
  </div>
  <div class="container pc-qr-code"></div>
  <script src="./index.js"></script>
  <script type="module" src="./flash.js"></script>

</html>
